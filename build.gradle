buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.ajoberstar:gradle-git:0.6.1"
    }
}

apply plugin: "github-pages"

githubPages {
    repoUri = "git@github.com:betamaxteam/betamax.github.com.git"
    targetBranch = "master"
    workingPath = "$buildDir/docs"
    pages {
        exclude "**/_site/**"
        from("src/docs") {
            exclude "**/*.less"
        }
    }
}
