buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.ajoberstar:gradle-git:1.4.2"
  }
}

apply plugin: "org.ajoberstar.github-pages"

githubPages {
  repoUri = "git@github.com:betamaxteam/betamaxteam.github.com.git"
  targetBranch = "master"
  workingPath = "$buildDir/docs"
  pages {
    exclude "**/_site/**"
    from("src/docs") {
        exclude "**/*.less"
    }
  }
}
